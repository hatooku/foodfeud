                <br/>
              
            <ul>
            {% for i in "xxxx" %}
                
                <br/><br/>
                <form>
                  Restaurant 1 &nbsp; &nbsp; &nbsp;
                  <input type="text" name="place">

                <br/><br/>
                
            {% endfor %}
            </ul>

          </div>
